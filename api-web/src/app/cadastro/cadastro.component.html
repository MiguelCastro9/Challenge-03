<br><br>
<div class="container">
  <h5>Preenchimento:</h5>
  <div *ngIf="alertMensagem" class="alert alert-danger" role="alert">
    <span>{{alertMensagem}}</span>
 </div>
  <form>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nome">* Nome completo:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>
      <div class="form-group col-md-4">
        <label for="cpf">* CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf">
      </div>
      <div class="form-group col-md-4">
        <label for="data_nascimento">* Data de nascimento:</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">* E-mail:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group col-md-4">
        <label for="tipo_contato">* Tipo de contato:</label>
        <select id="tipo_contato" class="form-control">
          <option selected>--</option>
          <option>Celular</option>
          <option>Telefone</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="numero_contato">* Número:</label>
        <input type="text" class="form-control" id="numero_contato" name="numero_contato">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="rua">* Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua">
      </div>
      <div class="form-group col-md-4">
        <label for="numero_endereco">* Número:</label>
        <input type="text" class="form-control" id="numero_endereco" name="numero_endereco">
      </div>
      <div class="form-group col-md-4">
        <label for="bairro">* Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="estado">* Estado:</label>
        <select id="estado" class="form-control">
          <option selected>--</option>
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceará</option>
          <option>Distrito Federal</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Grande do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>
          <option>Sergipe</option>
          <option>Tocantins</option>
          <option>Estrangeiro</option>
        </select>
      </div>
      <div class="form-group col-md-8">
        <label for="complemento">complemento:</label>
        <input type="text" class="form-control" id="complemento" name="complemento">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="altura">* Altura:</label>
        <input type="text" class="form-control" id="altura" name="altura">
      </div>
      <div class="form-group col-md-4">
        <label for="peso">* Peso:</label>
        <input type="text" class="form-control" id="peso" name="peso">
      </div>
      <div class="form-group col-md-4">
        <label for="tipo_sanguineo">* Tipo de sanguíneo:</label>
        <select id="tipo_sanguineo" class="form-control">
          <option selected>--</option>
          <option>A +</option>
          <option>A -</option>
          <option>B +</option>
          <option>B -</option>
          <option>AB +</option>
          <option>AB -</option>
          <option>O +</option>
          <option>O -</option>
        </select>
      </div>
    </div>
    <hr>
    <button class="btn btn-outline-danger" type="button" routerLink="/dashboard">Cancelar</button>
    &nbsp;
    <button class="btn btn-outline-success" type="button">Salvar</button>
  </form>
  <footer class="footer">
      <div class="text-muted text-center">&copy; Miguel Castro - 2023</div>
  </footer>
</div>
